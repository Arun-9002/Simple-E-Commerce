<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Arun E-commerce</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <nav style="text-align: center; padding: 2rem 0">
        <span style="font-size: 2rem; color: #764ba2; font-weight: bold"
          >Arun E-commerce</span
        >
      </nav>
    </header>
    <main>
      <section class="auth-section">
        <form class="auth-form" action="products.html">
          <h2>Sign In</h2>
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter your username"
          />
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
          />
          <button type="submit">Login</button>
          <p>Don't have an account? <a href="register.html">Register</a></p>
        </form>
      </section>
    </main>
    <footer>
      <p style="text-align: center">&copy; 2024 Arun E-commerce</p>
    </footer>
  </body>
</html>
