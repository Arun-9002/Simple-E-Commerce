<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome | Arun E-commerce</title>
    <link rel="stylesheet" href="css/styles.css" />
    <style>
      .home-landing {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 70vh;
      }
      .home-landing h1 {
        color: #764ba2;
        font-size: 2.5rem;
        margin-bottom: 2rem;
      }
      .home-landing .home-btns {
        display: flex;
        gap: 2rem;
      }
      .home-landing a {
        background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        color: #fff;
        padding: 1rem 2.5rem;
        border-radius: 30px;
        font-size: 1.2rem;
        text-decoration: none;
        font-weight: 600;
        box-shadow: 0 2px 8px rgba(102, 126, 234, 0.1);
        transition: background 0.3s, transform 0.2s;
      }
      .home-landing a:hover {
        background: linear-gradient(90deg, #764ba2 0%, #667eea 100%);
        transform: scale(1.07);
      }
    </style>
  </head>
  <body>
    <header>
      <nav style="text-align: center; padding: 2rem 0">
        <span style="font-size: 2rem; color: #764ba2; font-weight: bold"
          >Arun E-commerce</span
        >
      </nav>
    </header>
    <main>
      <section class="home-landing">
        <h1>Welcome to Arun E-commerce</h1>
        <div class="home-btns">
          <a href="register.html">Register</a>
          <a href="login.html">Login</a>
        </div>
      </section>
    </main>
    <footer>
      <p style="text-align: center">&copy; 2024 Arun E-commerce</p>
    </footer>
  </body>
</html>
