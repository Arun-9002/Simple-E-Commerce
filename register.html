<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | Arun E-commerce</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <nav style="text-align: center; padding: 2rem 0">
        <span style="font-size: 2rem; color: #764ba2; font-weight: bold"
          >Arun E-commerce</span
        >
      </nav>
    </header>
    <main>
      <section class="auth-section">
        <p
          style="
            color: #764ba2;
            font-weight: 500;
            text-align: center;
            margin-bottom: 1rem;
          "
        >
          If you are already registered, please
          <a href="login.html" style="color: #667eea">login directly</a>.
        </p>
        <form class="auth-form" action="products.html">
          <h2>Create Account</h2>
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Choose a username"
          />
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
          />
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Create a password"
          />
          <button type="submit">Register</button>
          <p>Already have an account? <a href="login.html">Login</a></p>
        </form>
      </section>
    </main>
    <footer>
      <p style="text-align: center">&copy; 2024 Arun E-commerce</p>
    </footer>
  </body>
</html>
