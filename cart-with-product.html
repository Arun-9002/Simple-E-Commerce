<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart | Arun E-commerce</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="products.html">Products</a>
        <a href="cart-with-product.html">Cart</a>
        <a href="my-orders.html">My Orders</a>
        <a href="index.html">Logout</a>
      </nav>
    </header>
    <main>
      <section class="cart-section">
        <table class="cart-table">
          <thead>
            <tr>
              <th>Product</th>
              <th>Quantity</th>
              <th>Price</th>
              <th>Total</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Bag</td>
              <td><input type="number" value="1" min="1" disabled /></td>
              <td>₹3,299</td>
              <td>₹3,299</td>
              <td><button>Update</button> <button>Remove</button></td>
            </tr>
          </tbody>
        </table>
        <div class="cart-summary">
          <p><strong>Subtotal:</strong> ₹3,299</p>
          <form action="my-orders.html">
            <button class="place-order" type="submit">Place Order</button>
          </form>
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 Arun E-commerce</p>
    </footer>
  </body>
</html>
